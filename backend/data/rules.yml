version: "3.1"

rules:
  - rule: Always respond to greetings
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Always respond to goodbyes
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Always respond to bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Always respond to thank you
    steps:
      - intent: thank_you
      - action: utter_thank_response

  - rule: Emergency help always triggers emergency response
    steps:
      - intent: emergency_help
      - action: utter_emergency_response
      - action: action_emergency_protocol

  - rule: Reset conversation on new greeting after goodbye
    steps:
      - action: utter_goodbye
      - intent: greet
      - action: utter_greet
