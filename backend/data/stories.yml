version: "3.1"

stories:
  - story: basic greeting conversation
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_thank_response
      - intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - story: single symptom reporting
    steps:
      - intent: greet
      - action: utter_greet
      - intent: single_symptom
        entities:
          - symptom: "fever"
      - slot_was_set:
          - symptom_list: ["fever"]
      - action: utter_single_symptom_diseases
      - intent: deny
      - action: utter_provide_diagnosis

  - story: multiple symptoms diagnosis
    steps:
      - intent: report_symptoms
        entities:
          - symptom: "fever"
          - symptom: "headache"
      - slot_was_set:
          - symptom_list: ["fever", "headache"]
      - action: action_check_symptoms_count
      - action: utter_ask_more_symptoms
      - intent: multiple_symptoms
        entities:
          - symptom: "body pain"
          - symptom: "chills"
      - slot_was_set:
          - symptom_list: ["fever", "headache", "body pain", "chills"]
      - action: action_diagnose_symptoms
      - action: utter_provide_diagnosis

  - story: complete symptom reporting with diagnosis
    steps:
      - intent: greet
      - action: utter_greet
      - intent: report_symptoms
        entities:
          - symptom: "fever"
          - symptom: "vomiting"
          - symptom: "headache"
      - slot_was_set:
          - symptom_list: ["fever", "vomiting", "headache"]
      - action: action_diagnose_symptoms
      - action: utter_provide_diagnosis
      - intent: thank_you
      - action: utter_thank_response

  - story: disease information request - malaria
    steps:
      - intent: ask_disease_info
        entities:
          - disease: "malaria"
      - slot_was_set:
          - suspected_disease: "malaria"
      - action: utter_disease_info_malaria

  - story: disease information request - diabetes
    steps:
      - intent: ask_disease_info
        entities:
          - disease: "diabetes"
      - slot_was_set:
          - suspected_disease: "diabetes"
      - action: utter_disease_info_diabetes

  - story: disease check with confirmation
    steps:
      - intent: check_disease
        entities:
          - disease: "malaria"
      - slot_was_set:
          - suspected_disease: "malaria"
      - action: utter_confirm_disease
      - action: action_verify_disease
      - intent: confirm_disease
      - slot_was_set:
          - confirmed_disease: true
      - action: utter_treatment_info

  - story: disease check with denial
    steps:
      - intent: check_disease
        entities:
          - disease: "diabetes"
      - slot_was_set:
          - suspected_disease: "diabetes"
      - action: utter_confirm_disease
      - action: action_verify_disease
      - intent: deny_disease
      - slot_was_set:
          - confirmed_disease: false
      - action: utter_ask_symptoms

  - story: treatment request
